<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style th:replace="/layout::css"></style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h1>Create New City</h1>
<h2 th:class="notify" th:if="${status}">
    <p style="color: blue">"Create Successfully"</p>
</h2>
<form id="form" th:action="@{/city/create}" method="post" th:object="${city}">
    <label>Name:
        <input type="text" th:field="*{name}" required>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </label>
    <label>Area:
        <input type="text" th:field="*{area}" required>
        <span th:if="${#fields.hasErrors('area')}" th:errors="*{area}"></span>
    </label>

    <label>Population:
        <input type="text" th:field="*{population}" required>
        <span th:if="${#fields.hasErrors('population')}" th:errors="*{population}"></span>
    </label>
    <label>Gdp:
        <input type="text" th:field="*{gdp}" required>
        <span th:if="${#fields.hasErrors('gdp')}" th:errors="*{gdp}"></span>
    </label>
    <label>description:
        <input type="text" th:field="*{description}" required>
        <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
    </label>

    <label>Country:
        <select th:field="*{country}">
            <option th:each="c : ${country}" th:value="${c.getId()}" th:text="${c.getName()}"></option>
        </select>
    </label>
    <button  type="submit">Create</button>
</form>
<a th:href="@{/city/list}">Back to home</a>
<footer th:replace="/layout::footer"></footer>
</body>
</html>
