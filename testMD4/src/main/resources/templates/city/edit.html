<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style th:replace="/layout :: css"></style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h1>Edit Student</h1>
<form id="form" th:action="@{/city/edit/{id}(id=${city.getId()})}" method="post" th:object="${city}">
<table>
    <tr>
            <label>Name:
                <input type="text" th:field="*{name}" required>
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            </label>
            <label>Area:
                <input type="text" th:field="*{area}" required>
                <p th:if="${#fields.hasErrors('area')}" th:errors="*{area}"></p>
            </label>

            <label>Population:
                <input type="text" th:field="*{population}" required>
                <p th:if="${#fields.hasErrors('population')}" th:errors="*{population}"></p>
            </label>
            <label>Gdp:
                <input type="text" th:field="*{gdp}" required>
                <p th:if="${#fields.hasErrors('gdp')}" th:errors="*{gdp}"></p>
            </label>
            <label>Description:
                <input type="text" th:field="*{description}" required>
                <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
            </label>
            <label>Country:
                <select th:field="*{country}">
                    <option th:each="c : ${country}" th:value="${c.getId()}" th:text="${c.getName()}"></option>
                </select>
            </label>
        <td><a type="button" class="btn btn-outline-primary" th:href="@{/city/list}">Back to home</a></td>
        <td><button  type="submit" class="btn btn-outline-success" >Edit</button></td>
    </tr>
</form>
<footer th:replace="/layout::footer"></footer>
</body>
</html>
