<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Detail Cities</title>
  <style th:replace="/layout :: css"></style>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h1>Student Detail</h1>

<table>
  <tr>
    <h2>Name: <span th:text="${city.getName()}"></span></h2>
    <h2>Area: <span th:text="${city.getArea()}"></span></h2>
    <h2>Population: <span th:text="${city.getPopulation()}"></span></h2>
    <h2>Gdp: <span th:text="${city.getGdp()}"></span></h2>
    <h2>Description: <span th:text="${city.getDescription()}"></span></h2>
    <h2>Country: <span th:text="${city.getCountry().getName()}"></span></h2>

<!--    <a class="btn btn-info" role="button" th:href="@{/city/edit/{id}(id=${city.getId()})}">Edit</a>-->
<!--    <br>-->

  </tr>
  <tr>
    <td><a class="btn btn-info" role="button" th:href="@{/city/list}">Back to home</a></td>
    <td><a class="btn btn-info" role="button" th:href="@{/city/edit/{id}(id=${city.getId()})}">Edit</a></td>
    <td> <a class="btn btn-info" role="button" th:href="@{/city/delete/{id}(id=${city.getId()})}"
            onclick="return confirm('Do you want to Delete?')">Delete</a></td>
  </tr>

</table>


<footer th:replace="/layout::footer"></footer>
</body>
</html>
